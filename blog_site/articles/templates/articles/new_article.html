{% extends 'base.html' %} 
{% block title %}Add article{% endblock %} 
{% block content %} 


<div class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Add new article</h6>

        <form action="{% url 'articles:add_article' %}" class="form" method="POST">
            {% csrf_token %}
            
            {% for field in form%}
                <div class="mb-3">
                     {{field}}
                </div>
                   
                
            {% endfor %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>

    </div>
</div>
 


{% endblock %}
